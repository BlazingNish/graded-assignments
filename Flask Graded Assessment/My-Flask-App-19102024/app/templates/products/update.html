{% extends "base.html" %} {% block title %}Create Product{% endblock %} {% block
content %}

<h2>Updating an Existing Product</h2>
<div class="d-flex flex-column justify-content-center align-items-center">
  <form
    method="post"
    action="{{ url_for('product_routes.update', product_id=product_id)}}"
  >
    <label for="id" class="form-label">ID:</label>
    <input
      type="number"
      class="form-control"
      id="id"
      name="id"
      value="{{ product.id }}"
      readonly
    />
    <br />
    <label for="name" class="form-label">Name:</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      value="{{ product.name }}"
      required
    />
    <br />
    <label for="price" class="form-label">Price:</label>
    <input
      type="number"
      class="form-control"
      id="price"
      name="price"
      value="{{ product.price }}"
      required
    />
    <br />
    <button type="submit" class="btn btn-success">Update Product</button>
  </form>
</div>

{% endblock %}
