<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Document</title>
    <style>
      a {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>

  <body class="d-flex flex-column row-gap-4" style="height: 100%">
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid d-flex justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main_routes.home')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main_routes.about') }}"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('product_routes.home')}}"
              >Products</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('category_routes.index')}}">Category</a>
          </li>
        </ul>
      </div>
    </nav>

    <main
      class="conatiner h-100 d-flex flex-column justify-content-center items-center text-center"
    >
      {% block content %} {% endblock %}
    </main>

    <footer class="text-center bg-light">
      <p>&copy; 2020 My Flask Project</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
