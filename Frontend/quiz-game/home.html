<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Quiz App</h1>
      <div class="questionBox my-3" id="question"></div>
      <div class="optionsBox my-3 d-flex gap-3" id="options"></div>
      <div class="d-grid d-md-block my-3">
        <button onclick="checkAns()" id="btn" class="btn btn-primary">
          Submit
        </button>
      </div>
      <div>
        <button onclick="restartQuiz()" id="restartButton" class="btn btn-success hidden">Restart</button>
      </div>
      <div id="score"></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
